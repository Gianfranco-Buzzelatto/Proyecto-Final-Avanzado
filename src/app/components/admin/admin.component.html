<div class="container-fluid">
  <h1 class="title">Administrador</h1>
  <div class="row">
    <div class="col title">
      <h1 class="d-flex justify-content-center">Bienvenido!</h1>
      <!-- si la sesion esta iniciada mostrar "Sesion iniciada, Hola Administradro.nombre!". y si no, mostrar lo de abajo con *ngIf="" -->
      <p>Debe iniciar sesion para continuar</p>
    </div>
  </div>
</div>
<div class="container-fluid">
  <!-- si la sesion esta iniciada no mostrar el formulario hacerlo con *ngIf="" -->
  <div class="row d-flex justify-content-center">
    <div class="col-4">
      <form class="mt-4 formulario">
        <div>
          <i class="fas fa-users-cog admin"></i>
        </div>
        <div>
          <label class="form-label label"
            >Usuario <span class="text-danger">*</span>
          </label>
          <input
            class=""
            type="text"
            class="form-control"
            placeholder="Ingrese su usuario"
          />
          <br />
          <label class="form-label label"
            >Contraseña <span class="text-danger">*</span>
          </label>
          <input
            class=""
            type="text"
            class="form-control"
            placeholder="Ingrese su Contraseña"
          />
        </div>
        <button type="submit" class="btn btn-primary button">
          Iniciar Sesion
        </button>
      </form>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
